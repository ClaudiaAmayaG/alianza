<div class="col-12">
  <div class="col-10 pl-5">
    <img src="assets/icons/person.svg" class="w-25" alt="">
    <label class="text-right title">{{ LABELS.titleCustomer }}</label>
  </div>
  <div class="col-12 text-left">
    <div class="pl-5">
      <div class="col-12 pt-3 pl-5">
        <label class="pl-4 text-left option cursor" (click)="showInfoCustomer()">{{ LABELS.customer }}</label>
      </div>
    </div>
    <div class="pl-5">
      <div class="col-12 pl-5">
        <label class="pl-4 text-left option">{{ LABELS.customerHistory }}</label>
      </div>
    </div>
    <div class="pl-5">
      <div class="col-12 pl-5">
        <label class="pl-4 text-left option">{{ LABELS.emergencyConfiguration }}</label>
      </div>
    </div>
    <div class="pl-5">
      <div class="col-12 pl-5">
        <label class="pl-4 text-left option">{{ LABELS.emergencyHistory }}</label>
      </div>
    </div>
  </div>
</div>
